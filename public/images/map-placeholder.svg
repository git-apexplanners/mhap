<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Map grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    
    <!-- Vertical lines -->
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
    <line x1="1000" y1="0" x2="1000" y2="600"/>
  </g>
  
  <!-- Main roads -->
  <g stroke="#d0d0d0" stroke-width="8">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="350" x2="1200" y2="350"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>
  
  <!-- Secondary roads -->
  <g stroke="#e0e0e0" stroke-width="4">
    <line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="900" y1="0" x2="900" y2="600"/>
  </g>
  
  <!-- Location marker -->
  <g transform="translate(600, 300)">
    <!-- Pin shadow -->
    <ellipse cx="0" cy="0" rx="15" ry="5" fill="rgba(0,0,0,0.3)"/>
    
    <!-- Pin -->
    <path d="M0,-50 C-20,-50 -30,-30 -30,-10 C-30,20 0,40 0,40 C0,40 30,20 30,-10 C30,-30 20,-50 0,-50 Z" fill="#ff4d4f"/>
    
    <!-- Pin center -->
    <circle cx="0" cy="-20" r="10" fill="white"/>
  </g>
  
  <!-- Text labels -->
  <g font-family="Arial, sans-serif" fill="#666">
    <text x="580" y="380" text-anchor="middle" font-size="14">Michael Hart Architects</text>
    <text x="580" y="400" text-anchor="middle" font-size="12">123 Main Road, Cape Town</text>
  </g>
  
  <!-- Compass -->
  <g transform="translate(1100, 100)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#ccc" stroke-width="1"/>
    <path d="M0,-25 L5,-5 L0,-10 L-5,-5 Z" fill="#666"/>
    <path d="M0,25 L5,5 L0,10 L-5,5 Z" fill="#666"/>
    <path d="M-25,0 L-5,5 L-10,0 L-5,-5 Z" fill="#666"/>
    <path d="M25,0 L5,5 L10,0 L5,-5 Z" fill="#666"/>
    <text x="0" y="-15" text-anchor="middle" font-size="10" fill="#666">N</text>
    <text x="0" y="20" text-anchor="middle" font-size="10" fill="#666">S</text>
    <text x="-15" y="3" text-anchor="middle" font-size="10" fill="#666">W</text>
    <text x="15" y="3" text-anchor="middle" font-size="10" fill="#666">E</text>
  </g>
  
  <!-- Scale -->
  <g transform="translate(100, 550)">
    <line x1="0" y1="0" x2="200" y2="0" stroke="#666" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#666" stroke-width="2"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#666" stroke-width="2"/>
    <line x1="200" y1="-5" x2="200" y2="5" stroke="#666" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" font-size="10" fill="#666">0</text>
    <text x="100" y="20" text-anchor="middle" font-size="10" fill="#666">500 m</text>
    <text x="200" y="20" text-anchor="middle" font-size="10" fill="#666">1 km</text>
  </g>
</svg>
